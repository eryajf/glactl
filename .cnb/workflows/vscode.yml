$:
  vscode:
    - docker:
        image: docker.cnb.cool/znb/images/debian:all
      runner:
        cpus: 8
      services:
        - vscode
        - docker
      env:
        HISTFILE: "/root/.cnb/system/zsh_history"
      stages:
        - name: 默认安装依赖
          script: |
            go mod tidy -v